<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="container">
            <table border="1" cellspacing="0">
                <tr>
                    <td colspan="4" id="inputLabel">0</td>
                </tr>
                <tr>
                    <td colspan="3"><button onclick="sendVal(this);">AC</button></td>
                    <td><button onclick="sendVal(this);">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="sendVal(this);">7</button></td>
                    <td><button onclick="sendVal(this);">8</button></td>
                    <td><button onclick="sendVal(this);">9</button></td>
                    <td><button onclick="sendVal(this);">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="sendVal(this);">4</button></td>
                    <td><button onclick="sendVal(this);">5</button></td>
                    <td><button onclick="sendVal(this);">6</button></td>
                    <td><button onclick="sendVal(this);">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="sendVal(this);">1</button></td>
                    <td><button onclick="sendVal(this);">2</button></td>
                    <td><button onclick="sendVal(this);">3</button></td>
                    <td><button onclick="sendVal(this);">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="sendVal(this);">0</button></td>
                    <td><button onclick="sendVal(this);">.</button></td>
                    <td><button onclick="sendVal(this);">=</button></td>
                </tr>
            </table>
        </div>
        <script src="calculator.js"/>

    </body>
    </html>
